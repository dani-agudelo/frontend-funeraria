<div class="pqr-section text-center">
    <div class="container">
      <h2 class="section-title">Preguntas, Quejas y Reclamos</h2>
      <p class="section-description">Estamos aquí para ayudarte. Si tienes alguna pregunta, queja o reclamo, por favor llena el siguiente formulario y nos pondremos en contacto contigo lo antes posible.</p>
      <form class="pqr-form">
        <div class="form-group">
          <label for="name">Nombre</label>
          <input type="text" class="form-control" id="name" placeholder="Ingresa tu nombre">
        </div>
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico">
        </div>
        <div class="form-group">
          <label for="message">Mensaje</label>
          <textarea class="form-control" id="message" rows="4" placeholder="Ingresa tu mensaje"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>
  </div>
