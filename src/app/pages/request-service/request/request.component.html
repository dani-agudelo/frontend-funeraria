<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>
<!-- Page content -->
<div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header bg-transparent">
                    <h3 class="mb-0">Solicitar Servicio</h3>
                </div>
                <div class="card-body">
                    <form class="form" [formGroup]="formGroup">
                        <div class="container d-grid gap-3">
                            <div class="row mb-1">
                                <div class="col-4">Servicio</div>
                                <div class="col-8">
                                    <select class="form-control" formControlName="idService"
                                        [(ngModel)]="serviceExecution.service.id">
                                        <option *ngFor="let service of services" [value]="service.id">
                                            Nombre: {{ service.name_service }} Disponible: {{ service.is_available ? 'Sí' : 'No' }}
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="row mb-2" *ngIf="showHeadquarterAndRoom">
                                <div class="col-4">
                                    Sede
                                </div>
                                <div class="col-8">
                                    <select class="form-control" formControlName="idHeadquarter"
                                        [(ngModel)]="serviceExecution.headquarter.id">
                                        <option *ngFor="let option of headquarters" [value]="option.id">
                                            Nombre: {{option.name}} - Ciudad:{{option.city}} </option>
                                    </select>
                                </div>
                            </div>

                            <div class="row mb-2" *ngIf="showHeadquarterAndRoom">
                                <div class="col-4">
                                    Sala
                                </div>
                                <div class="col-8" *ngIf="mode!=1">
                                    <select class="form-control" formControlName="idRoom"
                                        [(ngModel)]="serviceExecution.room.id">
                                        <option *ngFor="let option of rooms" [value]="option.id">Nombre:
                                            {{option.room_name}} - Capacidad: {{option.room_capacity}} - Disponible:
                                            {{option.is_available ? 'Sí' : 'No'}} </option>
                                    </select>
                                </div>
                            </div>
                            <div class="row mb-1">
                                <div class="col-4"></div>
                                <div class="col-8">
                                    <div class="d-flex align-items-center justify-content-center">
                                        <button class="btn btn-primary btn-block" (click)="create()">
                                            Solicitar
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
