<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <h3 *ngIf="mode == 1" class="mb-0">Visualizar</h3>
          <h3 *ngIf="mode == 2" class="mb-0">Crear</h3>
          <h3 *ngIf="mode == 3" class="mb-0">Actualizar</h3>
        </div>
        <div class="card-body">
          <form class="form" [formGroup]="formGroup">
            <div class="container d-grid gap-3">
              <div class="row mb-2">
                <div class="col-4">Id:</div>
                <div class="col-8">
                  {{ serviceExecution.id }}
                </div>
              </div>
              <div class="row mb-1">
                <div class="col-4">User id</div>
                <div class="col-8">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="idCustomer"
                    [(ngModel)]="serviceExecution.customer_id"
                    disabled
                  />
                </div>
              </div>
              <div class="row mb-1">
                <div class="col-4">Servicio</div>
                <div class="col-8">
                  <select
                    class="form-control"
                    formControlName="idService"
                    [(ngModel)]="serviceExecution.service_id"
                  >
                    <option
                      *ngFor="let service of services"
                      [value]="service.id"
                    >
                      Nombre: {{ service.name_service }}
                    </option>
                  </select>
                </div>
              </div>
              <div class="row mb-1">
                <div class="col-4"></div>
                <div class="col-8">
                  <div class="d-flex align-items-center justify-content-center">
                    <button
                      *ngIf="mode == 2"
                      class="btn btn-primary btn-block"
                      (click)="create()"
                    >
                      Crear
                    </button>
                    <button
                      *ngIf="mode == 3"
                      class="btn btn-primary btn-block"
                      (click)="update()"
                    >
                      Actualizar
                    </button>
                  </div>
                </div>
              </div>
              <div *ngIf="mode == 1" class="mt-2">
                <div class="d-flex align-items-center justify-content-center">
                  <button type="button" class="btn btn-info" (click)="chats()">
                    Chats
                  </button>
                  <button
                    type="button"
                    class="btn btn-info"
                    (click)="comments()"
                  >
                    Comentarios
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
