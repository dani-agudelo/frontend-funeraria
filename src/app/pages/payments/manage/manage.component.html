<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <h3 *ngIf="mode == 1" class="mb-0">Visualizar</h3>
          <h3 *ngIf="mode == 2" class="mb-0">Crear</h3>
          <h3 *ngIf="mode == 3" class="mb-0">Actualizar</h3>
        </div>
        <div class="card-body">
          <div class="container d-grid gap-3">
            <div *ngIf="mode!=2" class="row mb-1">
              <div class="col-4">Id:</div>
              <div class="col-8">
                {{ payment.id }}
              </div>
            </div>
            <div class="row mb-1" *ngIf="mode==1">
              <div class="col-4">Suscripción:</div>
              <div class="col-8">
                <span>{{payment.subscription_id}}</span>
              </div>
            </div>

            <div class="row mb-1">
              <div class="col-4">Monto:</div>
              <div class="col-8">
                <input *ngIf="mode!=1" type="number" class="form-control" [(ngModel)]="payment.amount" />
                <span *ngIf="mode == 1">{{payment.amount}}</span>
              </div>
            </div>

            <div class="row mb-1">
              <div class="col-4">Método de pago:</div>
              <div class="col-8">
                <input *ngIf="mode != 1" type="text" class="form-control" [(ngModel)]="payment.payment_method" />
                <span *ngIf="mode == 1">{{payment.payment_method}}</span>
              </div>
            </div>
            <div class="row mb-1">
              <div class="col-4">Fecha:</div>
              <div class="col-8">
                <input *ngIf="mode!=1" type="date" class="form-control" [(ngModel)]="payment.payment_date" />
                <span *ngIf="mode == 1">{{payment.payment_date}}</span>
              </div>
            </div>

            <div class="row mb-1">
              <div class="col-4"></div>
              <div class="col-8">
                <div class="d-flex align-items-center justify-content-center">
                  <button *ngIf="mode == 2" class="btn btn-primary btn-block" (click)="create()">
                    Crear
                  </button>
                  <button *ngIf="mode == 3" class="btn btn-primary btn-block" (click)="update()">
                    Actualizar
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
