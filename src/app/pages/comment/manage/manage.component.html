<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <h3 *ngIf="mode == 1" class="mb-0">Visualizar</h3>
          <h3 *ngIf="mode == 2" class="mb-0">Crear</h3>
          <h3 *ngIf="mode == 3" class="mb-0">Actualizar</h3>
        </div>
        <div class="card-body">
          <form class="form" [formGroup]="theFormGroup">
            <div class="container d-grid gap-3">
              <div *ngIf="mode!=2" class="row mb-1">
                <div class="col-4">Id comentario:</div>
                <div class="col-8">
                  {{ comment.id }}
                </div>
              </div>
              <div *ngIf="mode!=2" class="row mb-1">
                <div class="col-4">Servicio ejecutado id</div>
                <div class="col-8">
                  {{comment.service_execution_id}}
                </div>
              </div>
              <div class="row mb-1">
                <div class="col-4">Calificacion</div>
                <div class="col-8">
                  <select *ngIf="mode!=1" class="form-control" formControlName="rating" [(ngModel)]="comment.rating">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                  </select>
                  <span *ngIf="mode==1">{{comment.rating}}</span>
                </div>
              </div>
              <div class="row mb-1">
                <div class="col-4">Comentario</div>
                <div class="col-8">
                  <textarea class="form-control" formControlName="comment" [(ngModel)]="comment.comment"></textarea>
                </div>
              </div>
              <div class="row mb-1">
                <div class="col-4"></div>
                <div class="col-8">
                  <div class="d-flex align-items-center justify-content-center">
                    <button *ngIf="mode == 2" class="btn btn-primary btn-block" (click)="create()">
                      Crear
                    </button>
                    <button *ngIf="mode == 3" class="btn btn-primary btn-block" (click)="update()">
                      Actualizar
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
