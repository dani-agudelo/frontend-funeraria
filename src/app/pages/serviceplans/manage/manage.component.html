<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>
<!-- Page content -->
<div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header bg-transparent">
                    <h3 *ngIf="mode == 1" class="mb-0">Visualizar</h3>
                    <h3 *ngIf="mode == 2" class="mb-0">Crear</h3>
                    <h3 *ngIf="mode == 3" class="mb-0">Actualizar</h3>
                </div>
                <div class="card-body">
                    <form class="form" [formGroup]="theFormGroup">
                        <div class="container d-grid gap-3">
                            <div *ngIf="mode!=2" class="row mb-1">
                                <div class="col-4">Service Plan Id:</div>
                                <div class="col-8">
                                    {{ servicePlan.id }}
                                </div>
                            </div>
                            <div *ngIf="mode!=2" class="row mb-1">
                                <div class="col-4">Plan id</div>
                                <div class="col-8">
                                   {{ servicePlan.plan_id }}
                                </div>
                            </div>

                            <div class="row mb-1">
                                <div class="col-4">Servicio Id</div>
                                <div class="col-8">
                                    <input *ngIf="mode != 1" type="number" class="form-control"
                                        [(ngModel)]="servicePlan.service_id" formControlName="service_id" />
                                    <div>
                                        <div
                                            *ngIf="getTheFormGroup.service_id.errors && (getTheFormGroup.service_id.dirty || getTheFormGroup.service_id.touched ||trySend)">
                                            <strong *ngIf="getTheFormGroup.service_id.errors.required" class="msnError">
                                                El servicio es requerido</strong>
                                            <strong *ngIf="getTheFormGroup.service_id.errors.min" class="msnError">El
                                                servicio debe ser mayor a 0
                                            </strong>
                                            <strong *ngIf="getTheFormGroup.service_id.errors.pattern"
                                                class="msnError">El servicio debe ser un
                                                n√∫mero</strong>
                                        </div>
                                    </div>
                                    <span *ngIf="mode == 1">{{servicePlan.service_id}}</span>
                                </div>
                            </div>

                            <div class="row mb-1">
                                <div class="col-4"></div>
                                <div class="col-8">
                                    <div class="d-flex align-items-center justify-content-center">
                                        <button *ngIf="mode == 2" class="btn btn-primary btn-block" (click)="create()">
                                            Crear
                                        </button>
                                        <button *ngIf="mode == 3" class="btn btn-primary btn-block" (click)="update()">
                                            Actualizar
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
