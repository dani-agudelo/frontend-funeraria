<div class="header bg-gradient-danger py-7 py-lg-8">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card bg-secondary shadow border-0">
        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center text-muted mb-4">
            Ingresa tus credenciales
          </div>
          <form class="form" [formGroup]="myForm">
            <div class="form-group mb-3">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                </div>
                <input class="form-control" placeholder="Email" type="email" [(ngModel)]="theUser.email"
                  formControlName="email">
              </div>
              <div>
                <div
                  *ngIf="getTheFormGroup.email.errors && (getTheFormGroup.email.dirty || getTheFormGroup.email.touched ||trySend)">
                  <strong *ngIf="getTheFormGroup.email.errors.required" class="msnError">
                    El email es requerido</strong>
                  <strong *ngIf="getTheFormGroup.email.errors.email" class="msnError">Email inválido</strong>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input class="form-control" placeholder="Password" type="password" [(ngModel)]="theUser.password"
                  formControlName="password">
              </div>
              <div>
                <div
                  *ngIf="getTheFormGroup.password.errors && (getTheFormGroup.password.dirty || getTheFormGroup.password.touched ||trySend)">
                  <strong *ngIf="getTheFormGroup.password.errors.required" class="msnError">
                    La contraseña es requerida</strong>
                  <strong *ngIf="getTheFormGroup.password.errors.minlength" class="msnError">Al menos 4
                    caracteres</strong>
                  <strong *ngIf="getTheFormGroup.password.errors.maxlength" class="msnError">Máximo 20
                    caracteres</strong>
                </div>
              </div>
            </div>
            <!-- <div class="custom-control custom-control-alternative custom-checkbox">
              <input class="custom-control-input" id=" customCheckLogin" type="checkbox">
              <label class="custom-control-label" for=" customCheckLogin">
                <span class="text-muted">Remember me</span>
              </label>
            </div> -->

            <div class="d-flex justify-content-center">
              <re-captcha class="mt-4" (resolved)="resolved($event)"
                siteKey="6LdQr_kpAAAAADSU9IVjPhFVOwaXWNc3NGTc57_N"></re-captcha>
            </div>

            <div class="text-center">
              <button type="button" class="btn btn-primary my-4" (click)="login()">Sign in</button>
            </div>
          </form>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-6">
          <a href="javascript:void(0)" class="text-light"><small>Forgot password?</small></a>
        </div>
        <div class="col-6 text-right">
          <a href="javascript:void(0)" class="text-light"><small>Create new account</small></a>
        </div>
      </div>
    </div>
  </div>
</div>
